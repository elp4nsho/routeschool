<ion-app>
    <ion-split-pane contentId="main-content">

        <ion-menu contentId="main-content">
            <ion-content>
                <ion-list lines="none">
                    <ion-list-header>
                        Route School
                    </ion-list-header>
                    <ion-menu-toggle autoHide="false">
                        <ion-item [routerLink]="'/home'" routerLinkActive="selected" routerDirection="root"
                                  detail="false">
                            <ion-icon slot="start" [name]="'home' + '-outline'"></ion-icon>
                            <ion-label>
                                Inicio
                            </ion-label>
                        </ion-item>
                        <ion-item [routerLink]="'/colegios'" routerLinkActive="selected" routerDirection="root"
                                  detail="false">
                            <ion-icon slot="start" [name]="'school' + '-outline'"></ion-icon>
                            <ion-label>
                                Colegios
                            </ion-label>
                        </ion-item>
                        <ion-item [routerLink]="'/apoderados'" routerLinkActive="selected" routerDirection="root"
                                  detail="false">
                            <ion-icon slot="start" [name]="'people' + '-outline'"></ion-icon>
                            <ion-label>
                                Apoderados
                            </ion-label>
                        </ion-item>
                        <ion-item [routerLink]="'/modo-ruta'" routerLinkActive="selected" routerDirection="root"
                                  detail="false">
                            <ion-icon slot="start" [name]="'play' + '-outline'"></ion-icon>
                            <ion-label>
                                Modo viaje
                            </ion-label>
                        </ion-item>
                        <ion-item [routerLink]="'/calendario'" routerLinkActive="selected" routerDirection="root"
                                  detail="false">
                            <ion-icon slot="start" [name]="'calendar' + '-outline'"></ion-icon>
                            <ion-label>
                                Asistencias
                            </ion-label>
                        </ion-item>
                       <!-- <ion-item [routerLink]="'/viaje-prioridad'" routerLinkActive="selected" routerDirection="root"
                                  detail="false">
                            <ion-icon slot="start" [name]="'analytics' + '-outline'"></ion-icon>
                            <ion-label>
                                Cambio de recogida/llegada
                            </ion-label>
                        </ion-item>-->
                        <ion-item [routerLink]="'/viajes'" routerLinkActive="selected" routerDirection="root"
                                  detail="false">
                            <ion-icon slot="start" [name]="'time' + '-outline'"></ion-icon>
                            <ion-label>
                                Historial de viajes
                            </ion-label>
                        </ion-item>


                    </ion-menu-toggle>
                </ion-list>

                <ion-list lines="none">
                 <!--   <ion-list-header>
                        Mi cuenta
                    </ion-list-header>-->

                  <!--  <ion-menu-toggle autoHide="false">
                        <ion-item routerLink="/account" routerLinkActive="active" routerDirection="root" detail="false">
                            <ion-icon slot="start" name="person"></ion-icon>
                            <ion-label>
                                Perfil
                            </ion-label>
                        </ion-item>
                    </ion-menu-toggle>

                    <ion-menu-toggle autoHide="false">
                        <ion-item routerLink="/support" routerLinkActive="active" routerDirection="root" detail="false">
                            <ion-icon slot="start" name="help"></ion-icon>
                            <ion-label>
                                Ayuda
                            </ion-label>
                        </ion-item>
                    </ion-menu-toggle>-->

                    <ion-menu-toggle autoHide="false">
                        <ion-item routerLink="/login" routerLinkActive="active"  button detail="false">
                            <ion-icon slot="start" name="log-out"></ion-icon>
                            <ion-label>
                                Salir
                            </ion-label>
                        </ion-item>
                    </ion-menu-toggle>

                </ion-list>

            </ion-content>
        </ion-menu>
        <ion-header>
            <ion-toolbar color="warning">
                <ion-buttons slot="start">
                    <ion-menu-button color="blanca"></ion-menu-button>
                </ion-buttons>
                <ion-title style="text-align: center"  color="blanca">Route School</ion-title>
            </ion-toolbar>
            <ion-router-outlet id="main-content"></ion-router-outlet>

        </ion-header>


    </ion-split-pane>
</ion-app>
