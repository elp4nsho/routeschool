<ion-content>
    <ion-item>
        <ion-icon (click)="atras('colegios')" name="arrow-back"></ion-icon>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input [(ngModel)]="colegio.nombre"></ion-input>
    </ion-item>
    <ion-grid>
        <ion-row class="ion-align-items-end">
            <ion-col size="10">
                <ion-item>
                    <ion-label position="floating">Direccion</ion-label>
                    <ion-input [(ngModel)]="colegio.direccion"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size="2">
                <ion-button (click)="buscarDir()" color="warning">
                    <ion-icon name="search" size="large"></ion-icon>
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>


    <div #mapElement class="map"></div>

    <ion-button (click)="editar()" color="success" expand="full">Guardar</ion-button>
    <small>ni√±os registrados {{listaNinos.length}}</small>
    <ion-card-header *ngFor="let n of listaNinos">
        <ion-card-title>{{n.nombre}}</ion-card-title>
    </ion-card-header>
    <ion-button color="danger" expand="full" (click)="eliminar()">Eliminar colegio</ion-button>


</ion-content>
