<ion-content class="ion-padding">
    <fieldset>
        <legend>Crear colegio</legend>

        <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input [color]="colegioForm.nombre ? '':'danger'"  placeholder="Nombre del colegio" [(ngModel)]="colegio.nombre"></ion-input>
        </ion-item>


        <ion-grid>
            <ion-row class="ion-align-items-end">
                <ion-col size="6">
                    <ion-item>
                        <ion-label position="floating">Direccion</ion-label>
                        <ion-input [color]="colegioForm.direccion ? '':'danger'" placeholder="P sherman calle wallaby 42 sidney" [(ngModel)]="colegio.direccion"></ion-input>
                    </ion-item>

                </ion-col>
                <ion-col size="6">
                    <ion-button expand="full" (click)="buscarDir()">Buscar</ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
        <div #mapElement class="map"></div>


        <ion-button color="success" expand="full" (click)="crear()">Crear</ion-button>
        <ion-button color="danger" expand="block" (click)="salir()">Cancelar</ion-button>
    </fieldset>
</ion-content>
