<ion-content>

    <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input placeholder="Ingrese su nombre" [color]="userForm.nombre ? '':'danger'" [(ngModel)]="user.nombre"></ion-input>
    </ion-item>


    <ion-item>
        <ion-label position="floating">Rut</ion-label>
        <ion-input placeholder="11111111-1"  [color]="userForm.rut ? '':'danger'" [(ngModel)]="user.rut"></ion-input>
    </ion-item>

    <ion-grid>
        <ion-row class="ion-align-items-end">
            <ion-col size="10">
                <ion-item>
                    <ion-label position="floating">Direccion</ion-label>
                    <ion-input placeholder="P sherman calle wallaby 42 sidney" [color]="userForm.direccion ? '':'danger'"  [(ngModel)]="user.direccion"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size="2">
              <ion-icon color="warning" size="large" name="search" (click)="buscarDir()"></ion-icon>
            </ion-col>
        </ion-row>
    </ion-grid>
  <div #mapElement class="map"></div>

    <small *ngIf="!userForm.nombre || !userForm.rut || !userForm.direccion" class="ion-padding" style="color: red">Datos incompletos</small>

    <ion-button color="success" (click)="registrar()" expand="full">Terminar</ion-button>

</ion-content>
